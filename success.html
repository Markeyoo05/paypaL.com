<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="img/png/gif" href="paypallogo.png">
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .ok-button {
            padding: 10px 20px;
            background-color: #0070ba;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">Congratulations! for claiming your $100 dollor.</p>
        <button class="ok-button" onclick="closeWindow()">OK</button>
    </div>

    <script>
        function closeWindow() {
    window.location.href = "https://www.paypal.com"; // Change to your desired page
}
    </script>
</body>
</html>
